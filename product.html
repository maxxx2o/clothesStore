<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store - Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            display: flex;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product-image {
            width: 50%;
        }
        .product-image img {
            width: 100%;
            border-radius: 10px;
        }
        .product-details {
            width: 50%;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            color: #e60000;
        }
        .btn {
            display: inline-block;
            background: #ff6600;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background: #cc5200;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-image">
            <img src="https://via.placeholder.com/400" alt="Product Image">
        </div>
        <div class="product-details">
            <h1>Stylish Denim Jacket</h1>
            <p>A trendy and comfortable denim jacket perfect for any occasion.</p>
            <p class="price">$59.99</p>
            <a href="#" class="btn">Add to Cart</a>
        </div>
    </div>
</body>
</html>
